<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="contactstyle.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        emailjs.init({ publicKey: "DSvuLBKrM0UUemQxo" });
      };
      function sendmail() {
        var fname = document.getElementById("f-name");
        var lname = document.getElementById("l-name");
        var emails = document.getElementById("email");
        var message = document.getElementById("emailmessage");
        var templateParams = {
          name: fname.value + " " + lname.value,
          email: emails.value,
        };
        emailjs.send("contact_service", "template_mycm16l", templateParams)
      };
    </script>
  </head>
  <header>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="members.html">Members</a>
        <a href="contact.html">Contact</a>
    </div>
  </header>
  <form id="contact-form">
    <label for="fname">First Name:</label><br>
    <input type="text" id="f-name" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="l-name" name="lname"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="message">Message:</label><br>
    <textarea id="emailmessage" name="emailmessage" rows="4" cols="50" onclick="sendmail()">
    </textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</html>
